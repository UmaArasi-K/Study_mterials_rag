<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Chatbot</title>
  <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">AI Based Query System</div>
    <div class="chat-box" id="chat-box">
      <div class="bot-message">Hello student! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (message === "") return;

      const chatBox = document.getElementById('chat-box');

      const userMsg = document.createElement('div');
      userMsg.className = 'user-message';
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);

      const botMsg = document.createElement('div');
      botMsg.className = 'bot-message';
      botMsg.textContent = "Answer: " + " In an angiosperm, the male gametes are developed within the anther. On the contrary, the female gametes are developed inside the ovules."; // Dummy bot response
      chatBox.appendChild(botMsg);

      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
